title = "Fibonacci in Many Languages"

[[slides]]
source = "# Fibonacci\n\nA classic recursive implementation in many languages."

[[slides]]
title = "C"
language = "c"
source = """
#include <stdio.h>

long fibonacci(int n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

int main() {
    for (int i = 0; i <= 10; i++) {
        printf("fib(%d) = %ld\\n", i, fibonacci(i));
    }
    return 0;
}
"""

[[slides]]
title = "Go"
language = "go"
source = """
package main

import "fmt"

func fibonacci(n int) int {
	if n <= 1 {
		return n
	}
	return fibonacci(n-1) + fibonacci(n-2)
}

func main() {
	for i := 0; i <= 10; i++ {
		fmt.Printf("fib(%d) = %d\\n", i, fibonacci(i))
	}
}
"""

[[slides]]
title = "Rust"
language = "rust"
source = """
fn fibonacci(n: u32) -> u64 {
    match n {
        0 => 0,
        1 => 1,
        _ => fibonacci(n - 1) + fibonacci(n - 2),
    }
}

fn main() {
    for i in 0..=10 {
        println!("fib({}) = {}", i, fibonacci(i));
    }
}
"""

[[slides]]
title = "Scheme"
language = "scheme"
source = """
(define (fibonacci n)
  (cond ((= n 0) 0)
        ((= n 1) 1)
        (else (+ (fibonacci (- n 1))
                 (fibonacci (- n 2))))))

(do ((i 0 (+ i 1)))
    ((> i 10))
  (display (string-append "fib(" (number->string i) ") = "
                          (number->string (fibonacci i))))
  (newline))
"""

